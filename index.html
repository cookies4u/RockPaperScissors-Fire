<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors - Fire</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

     <!-- CSS reset sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <!-- Our Own CSS File -->
    <link rel="stylesheet" href="assets/css/main.css">

  </head>

  <body>

    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div id="sizer">
      <div id="swap-zone">
        <input id="username" placeholder="Name"/>
        <button id="start">Start</button>
      </div>

      <div id="current-turn"></div>

      <div id="game-div">
        <div id="player1">
          <h3 id="player1-name">Player1</h3>
          <ul>
          </ul>
          <div id="player1-chosen"></div>
          <div class="outcomes">
            <div class="outcome-trackers" id="player1-wins"></div>
            <div class="outcome-trackers" id="player1-losses"></div>
          </div>
        </div>

        <div id="result"></div>

        <div id="player2">
          <h3 id="player2-name">Player2</h3>
          <ul>
          </ul>
          <div id="player2-chosen"></div>
          <div class="outcomes">
            <div class="outcome-trackers" id="player2-wins"></div>
            <div class="outcome-trackers" id="player2-losses"></div>
          </div>
        </div>
      </div>
      
      <div id="chat">
        <div id="chat-messages"></div>
        <div id="chat-bar">
          <input id="chat-input" />
          <button id="chat-send">Send</button>
        </div>
      </div>
    </div>

  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>  
  <script type="text/javascript" src="assets/javascript/main.js"></script>

  </body>

</html>
